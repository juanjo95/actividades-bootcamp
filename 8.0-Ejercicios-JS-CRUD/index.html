<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de productos</title>
    <!-- CSS IMPORTADOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center" href="index.html">
                <img src="img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                <p class="titulo-pagina ms-2"> Mini-Market</p>
            </a>
        </div>
    </nav>
    <div class="container w-75 contanedor-home">
        <h2 class="text-center mt-3 pt-3" id="titulo-formulario"></h2>
        <form class="mt-4" id="formulario-principal">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre_producto" placeholder="Nombre del producto" required>
                <label for="nombre_producto">Nombre del producto</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="precio_producto" placeholder="Precio del producto"
                    required>
                <label for="precio_producto">Precio del producto</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="distribuidor_producto"
                    placeholder="Distribuidor del producto" required>
                <label for="distribuidor_producto">Distribuidor del producto</label>
            </div>
            <button id="boton_formulario" type="button" class="btn btn-success my-3"
                onclick="agregar_producto()">Agregar
                producto</button>
        </form>
        <hr class="linea-divisora">
        <div class="mt-5" id="listado-contenedor">
            <h4>Listado de productos</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre Producto</th>
                        <th scope="col">Precio Producto</th>
                        <th scope="col">Distribuidor Producto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-productos"></tbody>
            </table>
        </div>
    </div>
    <footer class="d-flex justify-content-center align-items-center p-2 bg-white">
        <p>&copy; Oct 2021 Mini-Market, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
