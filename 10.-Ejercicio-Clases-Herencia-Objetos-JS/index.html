<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Herencia Vehiculos</title>
</head>
<body class="bg-light">
    <!-- <div id="vehiculo"><h2>Datos Vehiculo</h2></div>
    <div id="carro"><h2>Datos Carrro</h2></div>
    <div id="avion"><h2>Datos Avion</h2></div> -->

    <div class="container mt-3">
        <h2 class="text-center">Avion Herencia</h2>
        <form id="form">
            <div class="input-group mb-3">
                <span class="input-group-text">Precio</span>
                <input type="number" class="form-control" placeholder="Ingrese el precio del vehiculo" aria-label="precio" id="precio" required> 
                <span class="input-group-text">Gasolina</span>
                <input type="text" class="form-control" placeholder="Ingrese el tipo de combustible" aria-label="gasolina" id="gasolina" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Capacidad</span>
                <input type="number" class="form-control" placeholder="Ingrese la capaciad de pasajeros" aria-label="capacidad" id="capacidad" required>
                <span class="input-group-text">Matricula</span>
                <input type="text" class="form-control" placeholder="Ingrese la placa" aria-label="matricula" id="matricula" required>
                <span class="input-group-text"># Azafatas</span>
                <input type="number" class="form-control" placeholder="Ingrese el numero de azafatas" aria-label="azafatas" id="azafatas" required>
            </div>
            <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>

            <div class="alert alert-dark mt-5 datos" role="alert">
                <h3 class="text-center">Datos del avion guardado</h3>
                <ul id="resultado"></ul>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/code.js"></script>
</body>
</html>
